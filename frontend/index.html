<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
</head>
<body>
  <div class="container min-100">
    <div class="row align-items-center min-100">
      <div class="col">
        <div class="login-form">
          <form action="">
            <h2 class="text-center">Sign In</h2>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row justify-content-center post">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            New Post
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <div class="input-group mb-3">
                <textarea class="form-control"></textarea>
              </div>
              <div class="input-group justify-content-end">
                <button class="btn btn-secondary mr-1">Cancel</button>
                <button class="btn btn-primary">Submit</button>
              </div>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script type="text/x-handlebars" id="posts" src="public/javascript/templates/posts.js">
    {{#each posts}}
    {{> post}}
    {{/each}}
  </script>
  <script type="text/x-handlebars" id="post" src="public/javascript/templates/post.js">
    <div class="row justify-content-center post">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            {{username}}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{content}}</p>
            </blockquote>
          </div>
          <ul class="list-group list-group-flush">
            {{#each comments}}
            {{> comment}}
            {{/each}}
            <li class="list-group-item list-group-item-secondary">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Add comment">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button">Submit</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="comment" src="public/javascript/templates/comment.js">
    <li class="list-group-item list-group-item-secondary">
      <span class="badge badge-secondary">{{username}}</span>
      {{comment}}
    </li>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./public/javascript/main.js"></script>
</body>
</html>
